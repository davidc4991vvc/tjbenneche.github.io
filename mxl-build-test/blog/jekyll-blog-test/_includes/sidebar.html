<h1>Recent Posts</h1>
<div id="blog-posts-list-section">
    <ul id="blog-posts-list">
  {% for post in site.posts limit: 4 %}
  <div class="row">
    <li>
    <div class="col-xs-3 col-md-3"><img class="mini-avi" src="{{ site.data.authors[post.author].gravatar }}" alt="gravatar"></div>
    <div class="col-xs-9 col-md-9"><a class="sidebar-post-title" href="{{post.url}}">{{post.title}}</a></div></li>
    </div>
  {% endfor %}
</ul>
</div>
